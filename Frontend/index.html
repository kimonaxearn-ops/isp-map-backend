<!DOCTYPE html>
<html>
<head>
  <title>ISP Map System</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>

  <h1>ISP Network Map</h1>

  <div id="map"></div>

  <div class="form-box">
    <h2>Add Device</h2>
    <input id="name" placeholder="Name">
    <select id="type">
      <option value="splitter">Splitter</option>
      <option value="junction">Junction Box</option>
      <option value="closure">Joint Closure</option>
      <option value="onu">ONU</option>
      <option value="customer">Customer</option>
    </select>
    <input id="latitude" placeholder="Latitude">
    <input id="longitude" placeholder="Longitude">
    <textarea id="description" placeholder="Description"></textarea>
    <button onclick="addDevice()">Save</button>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="app.js"></script>

</body>
</html>
